<!DOCTYPE html>
<html>
<head>
    <title>ANPR System</title>
</head>
<body>
    <h2>Upload Image for Number Plate Recognition</h2>

    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload & Detect</button>
    </form>

    {% if result %}
        <h3>Detected Plate: {{ result }}</h3>
        <img src="{{ url_for('static', filename='output.jpg') }}" width="500"><br><br>
        <img src="{{ url_for('static', filename='crop.jpg') }}" width="300">
    {% endif %}
</body>
</html>
